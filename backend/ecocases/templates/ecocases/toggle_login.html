{% if user.is_authenticated %}
<ul class="nav navbar-nav navbar-right">
  <li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
        aria-expanded="false">{{ user.username }}<span class="caret"></span></a>
    <ul class="dropdown-menu" role="menu">
      <li><a href="{% url "mysite_logout" %}">Logout</a></li>
    </ul>
  </li>
</ul>
{% else %}
<ul class="nav navbar-nav navbar-right">
  <button type="submit" class="btn btn-warning pull-right"><a href="{% url 'mysite_signup' %}">Sign up</a></button>
  <button type="submit" class="btn btn-success pull-right"><a href="{% url 'mysite_login' %}">Login in</a></button>
</ul>
{% endif %}
